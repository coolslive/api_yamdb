[settings]
line_length = 79
multi_line_output = 5
lines_after_imports = -1
include_trailing_comma = true
use_parentheses = true
skip =
    drafts,
    .git,
    alembic
skip_glob =
    venv*,
    .*
default_section = THIRDPARTY
known_first_party = api_yamdb , api , reviews, users
known_django = django
src_paths = api_yamdb
sections =
    FUTURE,
    STDLIB,
    THIRDPARTY,
    DJANGO,
    LOCALFOLDER,
    FIRSTPARTY